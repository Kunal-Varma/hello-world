
	<!Doctype html>
<html>
	<head><meta charset="UTF-8">
		<title>Javascript</title>
	</head>
	<body>
	
	<script type="text/javascript">
	var things = new Array(3);
	things[0] ="book";
	things[1] ="pen";
	things[2] ="glass";
	
	document.write(things[0] +"<br>");
	document.write(things[2] +"<br>");
	
	//-----Dynamically creating an array--------
	
	
	var stuff = new Array();
	stuff[0] ="copy";
	stuff[1] ="chair";
	document.write(stuff[1]);
	
	</script>
	

	
	</body>
</html>
