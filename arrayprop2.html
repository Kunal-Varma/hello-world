
	<!Doctype html>
<html>
	<head><meta charset="UTF-8"> //Some properties of array
		<title>Array</title>
	</head>
	<body>
	
	<script type="text/javascript">
	var movies = new Array("Harry Potter","Deadpool","Xmen","CivilWar","Flash");
	var string = movies.join(" ");
	document.write(string +"<br>");
	document.write(movies[4] + "<br />");
	movies.pop();
	document.write(movies[4] + "<br>");
	
	
	</script>
	

	
	</body>
</html>
